<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3(JavaScript)</title>
    <style>
        button:hover
        {
            border: solid skyblue 3px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <p>
        <label for="num1">1st Number:</label>
        <input type="number" name="num1" id="num1">
    </p>
    <p>
        <label for="num2">2nd Number:</label>
        <input type="number" name="num2" id="num2">
    </p>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br>
    <p>The Result is:<br><span id="res"></span></p>
    
    <script>
        function multiply()
        {
            let a=document.getElementById("num1").value;
            let b=document.getElementById("num2").value;
            document.getElementById("res").innerHTML=a*b;
        }
        function divide()
        {
            let a=document.getElementById("num1").value;
            let b=document.getElementById("num2").value;
            document.getElementById("res").innerHTML=a/b;
        }
    </script>
</body>
</html>
