<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2(JavaScript)</title>
</head>
<body>
    <p>Enter a word:</p>
    <label for="num">
        <input type="text" name="word" id="word">
    </label>
    <button onclick="alpha()">Submit</button>
    <p>The word in alphabetical order is <b id="ans"></b></p>
    <script>
        function alpha()
        {
            let s=document.getElementById("word").value;
            let sar=s.split("");
            let sara=sar.sort();
            let ans=sara.join("");
            document.getElementById("ans").innerHTML=ans;
        }
    </script>
</body>
</html>
