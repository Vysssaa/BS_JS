<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1(JavaScript)</title>
</head>
<body>
    <p>Enter a number:</p>
    <label for="num">
        <input type="text" name="num" id="num">
    </label>
    <button onclick="reverse()">Submit</button>
    <p>The reversed number is <b id="ans"></b></p>
    <script>
        function reverse()
        {
            let s=document.getElementById("num").value;
            let sar=s.split("");
            let sarr=sar.reverse();
            let ans=sarr.join("");
            document.getElementById("ans").innerHTML=ans;
        }
    </script>
</body>
</html>
