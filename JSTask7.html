<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7(JavaScript)</title>
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"-->
</head>
<body align="center">
    <img src="./Train.gif" id="train" width="30%"><br>
    <h1 style="color: navy;">Click the following buttons to handle animation</h1>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <script>
        function start()
        {
            document.getElementById("train").style.animationPlayState="running";
        }
        function stop()
        {
            document.getElementById("train").style.animationPlayState="paused";
        }
    </script>
</body>
</html>
